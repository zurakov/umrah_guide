<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umrah Guide - Multilingual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400..900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Umrah Guide
            </a>
            <div class="lang-switcher">
                <button class="lang-btn active" onclick="switchLang('en')">EN</button>
                <button class="lang-btn" onclick="switchLang('id')">ID</button>
                <button class="lang-btn" onclick="switchLang('ru')">RU</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="content" class="content-fade">
            <!-- Content will be injected here by app.js -->
        </div>
    </div>

    <footer>
        <div id="footer-content">
            <!-- Footer content injected by app.js -->
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
